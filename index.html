<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chào mừng đến với Telegram Web App!</h1>
        <p>Để thoát khỏi Web App, vui lòng sử dụng nút "Back" hoặc "Close" thay vì vuốt xuống.</p>
        <button onclick="closeWebApp()">Close</button>
    </div>
    <script>
        function closeWebApp() {
            if (window.Telegram.WebApp) {
                window.Telegram.WebApp.close();
            } else {
                alert('This button only works in Telegram Web Apps.');
            }
        }
    </script>
</body>
</html>
